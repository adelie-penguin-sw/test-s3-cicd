name: s3-deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: Ubuntu 20.04
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: s3 deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        aws s3 sync . s3://${{ secrets.BUKET }}